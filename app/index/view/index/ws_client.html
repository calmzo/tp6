<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>calm  ws测试</h1>


    <script>

        var wsServer = 'ws://127.0.0.1:8092';
        var websocket = new WebSocket(wsServer);
        websocket.onopen = function (evt) {
            websocket.send('hello calm');
            console.log("Connected to WebSocket server success");
        };

        websocket.onmessage = function (evt) {
            console.log('ws-return-server ' + evt.data);
        };

        websocket.onclose = function (evt) {
            console.log("Disconnected");
        };

        websocket.onerror = function (evt, e) {
            console.log('Error occured: ' + evt.data);
        };
    </script>

</body>
</html>
